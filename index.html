<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morfy - Editor de Objetos Param칠tricos 3D</title>

    <!-- 游댳 Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <!-- Barra de herramientas superior -->
        <header id="toolbar">
            <h1>Morfy</h1>
            <nav>
                <button id="cube-tool">Cubo</button>
                <button id="cylinder-tool">Cilindro</button>
                <button id="sphere-tool">Esfera</button>
                <button id="cone-tool">Cono</button>
                <button id="torus-tool">Toro</button>
                <button id="plane-tool">Plano</button>
                <button id="union-tool">Unir</button>
                <button id="difference-tool">Cortar</button>
                <button id="intersection-tool">Intersectar</button>
                <button id="export-stl">Exportar STL</button>
                <button id="clear-selection-tool">Limpiar Selecci칩n</button>
            </nav>
        </header>

        <!-- Contenido principal -->
        <main>
            <!-- Panel izquierdo: Lista de objetos -->
            <aside id="objects-panel">
                <h3>Objetos en Escena</h3>
                <div id="objects-list">
                    <p>No hay objetos en la escena</p>
                </div>
            </aside>

            <!-- Vista 3D -->
            <section id="viewer-container">
                <div id="viewer"></div>
                <div id="transform-controls-info">
                    <p>W: Mover | E: Rotar | R: Escalar</p>
                </div>
            </section>

            <!-- Panel derecho superior: Par치metros -->
            <aside id="right-panel">
                <div id="parameter-panel">
                    <h3>Par치metros del Objeto</h3>
                    <div id="current-params">
                        <!-- Aqu칤 se mostrar치n los par치metros del objeto seleccionado -->
                    </div>
                </div>

                <!-- Panel derecho inferior: Historial -->
                <div id="operations-panel">
                    <h3>Historial de Operaciones</h3>
                    <div id="operation-history">
                        <!-- Aqu칤 se mostrar치 el historial de operaciones -->
                    </div>
                    <button id="clear-history-tool">Limpiar Historial</button>
                </div>
            </aside>
        </main>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js",
          "three/examples/jsm/": "./node_modules/three/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/opencascade.js@0.0.3-alpha.1/opencascade.wasm.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
